{% extends 'clinic/base.html' %}

{% block title %}Add Patient{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Add New Patient</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="text" class="form-control" id="FirstName" name="FirstName" required placeholder="Enter first name">
        </div>

        <div class="form-group">
            <label for="LastName">Last Name</label>
            <input type="text" class="form-control" id="LastName" name="LastName" required placeholder="Enter last name">
        </div>

        <div class="form-group">
            <label for="MiddleName">Middle Name</label>
            <input type="text" class="form-control" id="MiddleName" name="MiddleName" placeholder="Enter middle name">
        </div>

        <div class="form-group">
            <label for="BirthDate">Birth Date</label>
            <input type="date" class="form-control" id="BirthDate" name="BirthDate" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Patient</button>
        <a href="{% url 'patient_list' %}" class="btn btn-secondary">Back to Patient List</a>
    </form>
</div>
{% endblock %}
