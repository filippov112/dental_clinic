{% extends 'clinic/base.html' %}

{% block title %}Add Address{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add/Update Address for {{ patient.FirstName }} {{ patient.LastName }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Address</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'patient_detail' patient.id %}" class="btn btn-secondary">Back to Patient Details</a>
    </div>
</div>
{% endblock %}
